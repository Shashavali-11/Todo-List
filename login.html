<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background-color: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        color: #444;
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: border 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #4facfe;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #4facfe;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #00c6fb;
      }

      label a {
        color: #0077cc;
        text-decoration: none;
      }

      label a:hover {
        text-decoration: underline;
      }

      .register {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form id="loginForm">
        <h2>Login Form</h2>
        <label for="userName">User Name:</label>
        <input type="text" id="userName" placeholder="UserName" required />

        <label for="password">Password:</label>
        <input type="password" id="pass" placeholder="Password" required />

        <button type="submit">Login</button>
        <label for="">Register : <a href="./signup.html">Click Here</a></label>
      </form>
    </div>

    <script>
      const loginBtn = document.getElementById("loginForm");

      loginBtn.addEventListener("submit", function (event) {
        event.preventDefault();

        const userName = document.getElementById("userName").value;
        const password = document.getElementById("pass").value;

        if (!userName || !password) {
          alert("Please fill in all fields.");
          return;
        }
        let storedUser = localStorage.getItem("User");

        if (!storedUser) {
          localStorage.setItem("User", JSON.stringify(userName));
          alert("Registration successful! You are now logged in.");
          window.location.href = "./todolist.html";
        } else {
          storedUser = JSON.parse(storedUser);

          if (userName === storedUser) {
            alert("Login successful!");
            window.location.href = "./todolist.html";
          } else {
            alert("Invalid credentials. Please try again or register first.");
          }
        }
      });
    </script>
  </body>
</html>
